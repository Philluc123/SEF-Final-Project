<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Calculator+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Conversion Calculator+</h1>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
  </header>

  <div id="conversion">
    <h2>Unit Converter</h2>
    <form id="conversionForm">
      <label for="value">Value to Convert:</label>
      <input type="number" id="value" placeholder="Enter value">
      
      <label for="unitFrom">From:</label>
      <select id="unitFrom">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="kg">Kilograms</option>
        <option value="g">Grams</option>
        <!-- Add other units as needed -->
      </select>

      <label for="unitTo">To:</label>
      <select id="unitTo">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="kg">Kilograms</option>
        <option value="g">Grams</option>
        <!-- Add other units as needed -->
      </select>

      <button type="button" onclick="convert()">Convert</button>
    </form>

    <p id="conversionResult"></p>
  </div>

  <div id="physics">
    <h2>Basic Physics Calculations</h2>
    <form id="physicsForm">
      <label for="mass">Mass (kg):</label>
      <input type="number" id="mass" placeholder="Enter mass">

      <label for="velocity">Velocity (m/s):</label>
      <input type="number" id="velocity" placeholder="Enter velocity">

      <button type="button" onclick="calculateKineticEnergy()">Calculate Kinetic Energy</button>
    </form>

    <p id="kineticEnergyResult"></p>
  </div>

  <div id="materialEstimation">
    <h2>Material Estimation</h2>
    <form id="materialForm">
      <label for="length">Length (m):</label>
      <input type="number" id="length" placeholder="Enter length">

      <label for="width">Width (m):</label>
      <input type="number" id="width" placeholder="Enter width">

      <label for="height">Height (m):</label>
      <input type="number" id="height" placeholder="Enter height">

      <label for="material">Material Type:</label>
      <select id="material">
        <option value="concrete">Concrete</option>
        <option value="wood">Wood</option>
        <option value="steel">Steel</option>
        <!-- Add other materials as needed -->
      </select>

      <button type="button" onclick="estimateMaterial()">Estimate Material</button>
    </form>

    <p id="materialEstimationResult"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
