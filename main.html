<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Calculator+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
        <img src="assets/Icon grid view.png" class="headerimage">
        Conversion Calculator+</h1>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
  </header>

  <div class="navandconverter">
    <div class="sidenav">
        
        <div class="conversion-buttons">
            <img src="assets/Icon right left.png" alt="Choose Conversion" style="height: 10%; width: 10%; margin-left: 160px; margin-top: 20px;">
            <h3 style="font-size: small; align-items: center; margin-left: 130px;">Conversion Options</h3>
            <button onclick="showForm('distance')" class="conversion-button">
                <img src="assets/Icon ruler horizontal.png" alt="Distance Icon" class="button-icon">
                <span>Distance</span>
            </button>
            <button onclick="showForm('mass')" class="conversion-button">
                <img src="assets/Icon scale unbalanced.png" alt="Mass Icon" class="button-icon">
                <span>Mass</span>
            </button>
            <button onclick="showForm('temperature')" class="conversion-button">
                <img src="assets/Icon temperature half.png" alt="Temperature Icon" class="button-icon">
                <span>Temperature</span>
            </button>
            <button onclick="showForm('calculator')" class="conversion-button">
                <img src="assets/Icon calculator.png" alt="Calculator Icon" class="button-icon">
                <span>Calculator</span>
            </button>
            <button onclick="showForm('materialCost')" class="conversion-button">
                <img src="assets/Icon dollar sign.png" alt="Material Cost Icon" class="button-icon">
                <span>Material Cost</span>
            </button>
        </div>
    </div>
    <div id="conversion">
        <h2>Unit Converter</h2>
        <div id="conversionFormContainer"></div>
        <p id="conversionResult"></p>
    </div>
</div>
